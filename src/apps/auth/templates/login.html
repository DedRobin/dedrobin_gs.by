{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3 text-danger">
                {% if error %}
                    Error: {{ error }}
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
