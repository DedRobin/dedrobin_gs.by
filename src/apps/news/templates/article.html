<div class="card mb-3">
    <img src="{{ article.image_src }}{{ article.topic }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ article.topic }}</h5>
        <p class="card-text">{{ article.text }}</p>
        <p class="card-text">{{ article.company.name }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ article.created_at }}</small></p>
        <a href="{{ article.link }}" class="btn btn-primary">Read</a>
    </div>
</div>
