{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container">
        <div class="fs-1 mb-3">Registration</div>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mb-3 text-danger">
                {% if error %}
                    Error: {{ error }}
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
