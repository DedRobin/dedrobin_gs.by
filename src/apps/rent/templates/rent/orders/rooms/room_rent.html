{% load static %}

<div class="card mb-3 p-0">
    <div class="row g-0">
        <div class="col-md-4">
            {% if room_order.room.console.image %}
                <img src="{{ room_order.room.image.url }}" class="img-fluid rounded-start"
                     alt="{{ room_order.room.name }}">
            {% else %}
                <img src="{% static 'images/no-image.png' %}" class="img-fluid rounded-start" alt="No image">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ room_order.room.name }}</h5>
                <p class="card-text">Comment: {{ room_order.comment }}</p>
                <p class="card-text">Hours: {{ room_order.hours }}</p>
                <p class="card-text">People: {{ room_order.people }}</p>
                <p class="card-text"><small class="text-body-secondary">Was created
                    at {{ room_order.created_at }}</small></p>
            </div>
        </div>
    </div>
</div>
