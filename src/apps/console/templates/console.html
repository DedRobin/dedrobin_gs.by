{% load static %}
<div class="card justify-content-between" style="width: 20rem; align-content: space-between; flex-flow: row wrap;">
    <div>
        {% if console.image %}
            <img src="{{ console.image.url }}" class="card-img-top" alt="{{ console.name }}">
        {% else %}
            <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="{{ console.name }}">
        {% endif %}
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">{{ console.name }}</h5>
        {#        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's#}
        {#            content.</p>#}
        <div class="d-grid">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Rent
            </button>
        </div>
    </div>
</div>
