<ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'registration' %}">Registration</a>
        </li>
    {% else %}
        <li class="nav-item">
            <div class="btn-group" role="group">
                <a class="btn btn-secondary px-5" href="{% url 'shop:basket' %}">Basket</a>

                    <button type="button" class="btn btn-success dropdown-toggle px-5" data-bs-toggle="dropdown"
